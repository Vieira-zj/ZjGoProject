<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>mock api server</title>
    <style>
      h1 {
        text-align: center;
      }
      h1, #app {
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        color: #2c3e50;
      }
      #url_input {
        width: 70%;
      }
    </style>
  </head>
  <body>
    <h1>Mock API Server</h1>
    <div id="app">
      <div id="api_test">
        <h2>API Test</h2>
        <div id="input">
          <div>
            <label for="url_input">Request URL</label>
            <input type="text" id="url_input" v-model="reqUrl"><br>
          </div>
          <div>
            <label for="req_method">Request Method</label>
            <input type="radio" id="r_get" value="get" v-model="reqMethod">
            <label for="r_get">Get</label>
            <input type="radio" id="r_post" value="post" v-model="reqMethod">
            <label for="r_post">Post</label><br>
          </div>
          <div>
            <label>Request Headers (key-value)</label>
            <button v-on:click="addHeader">+</button>
            <button v-on:click="removeHeader">-</button>
            <p v-for="header in reqHeaders" v-bind:value="header.idx">
              <input type="text" v-model="header.key">
              <input type="text" v-model="header.value">
            </p>
          </div>
          <div>
            <label for="req_body">Request Body</label><br>
            <textarea id="req_body" cols="120" rows="30" v-show="isReqBodyShow" v-model="reqBody"></textarea><br>
          </div>
          <button v-on:click="sendRequest">Send</button>
        </div>
        <div id="output" v-show="repStatus !== -1">
          <p>Response Status: {{ repStatus }}</p><br>
          <label>Response Headers</label>
          <p v-show="Boolean(repHeaders)">{{ repHeaders }}</p><br>
          <label>Response Body</label>
          <p v-show="Boolean(repBody)">{{ repBody }}</p>
        </div>
      </div>
    </div>
    <script src="./dist/vue.js"></script>
    <script src="./dist/axios.min.js"></script>
    <script>
      const methodGet = 'get'
      const methodPost = 'post'

      let filterHeaders = function(headers) {
        let retHeaders = {'Content-Type': 'application/json;charset=utf-8'}
        for (let header of headers) {
          if (Boolean(header.key) && Boolean(header.value)) {
            retHeaders[header.key] = header.value
          }
        }
        return retHeaders
      }

      let app = new Vue({
        el: '#app',
        data () {
          return {
            // request
            reqUrl: '',
            reqMethod: methodGet,
            reqHeaders: [{idx: 0, key: '', value: ''}],
            isReqBodyShow: false,
            // response
            reqBody: '',
            repStatus: -1,
            repHeaders: '',
            repBody: ''
          }
        },
        watch: {
          reqMethod: function(newValue, oldValue) {
            this.isReqBodyShow = newValue === methodPost ? true : false
          }
        },
        methods: {
          addHeader () {
            this.reqHeaders.push({idx: this.reqHeaders.length, key: '', value: ''})
          },
          removeHeader () {
            if (this.reqHeaders.length === 1) {
              return
            }
            this.reqHeaders.pop()
          },
          sendRequest () {
            if (!Boolean(this.reqUrl)) {
              alert("Request url is empty!")
              return
            }
            if (!this.reqUrl.startsWith("http")) {
              alert("Invalid request url!")
              return
            }
            console.log('custom headers:', JSON.stringify(filterHeaders(this.reqHeaders)))

            let vm = this
            axios({
              method: vm.reqMethod,
              url: vm.reqUrl,
              // cors error when use custom headers
              // headers: filterHeaders(vm.reqHeaders),
              data: vm.reqBody
            })
              .then(function (resp) {
                vm.repStatus = resp.status
                vm.repHeaders = JSON.stringify(resp.headers)
                vm.repBody = JSON.stringify(resp.data)
              })
              .catch(function(err) {
                console.warn(err)
              })
          }
        }
      })
    </script>
  </body>
</html>
