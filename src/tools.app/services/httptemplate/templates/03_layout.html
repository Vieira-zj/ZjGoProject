{{ define "03_layout" }}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>layout</title>
  </head>
  <body>
    <h3>This is layout</h3>
    template data: {{ . }}
    <div>
      {{ range . }}
          <li>{{ . }}</li>
      {{ end }}
    </div>
    <div style="background: yellow">
      {{ with "-"}}
        Now the var (dot) is set to {{ . }}
      {{ end }}
    </div>
  </body>
</html>
{{ end }}
